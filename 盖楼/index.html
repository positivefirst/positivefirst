d">include</span><span class="meta-string">&lt;windows.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;conio.h&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> std;</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> <span class="keyword">int</span> h=<span class="number">10</span>;<span class="comment">//屏幕高度 </span></span><br><span class="line"><span class="keyword">const</span> <span class="keyword">int</span> w=<span class="number">20</span>;<span class="comment">//屏幕宽度 </span></span><br><span class="line"><span class="keyword">const</span> <span class="keyword">int</span> space=<span class="number">3</span>;<span class="comment">//楼层初始位置左右的空格数，即楼层宽度(w-space*2) </span></span><br><span class="line"><span class="keyword">int</span> l,r,dir,topl,topr,hh;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">gotoxy</span><span class="params">(<span class="keyword">int</span> x,<span class="keyword">int</span> y)</span></span>;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">color</span><span class="params">(<span class="keyword">int</span> a)</span></span>;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">vMove</span><span class="params">()</span></span>;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">vDraw</span><span class="params">()</span></span>;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">vFall</span><span class="params">()</span></span>;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">int</span> i,sz;</span><br><span class="line">	<span class="built_in">srand</span>(<span class="built_in">time</span>(<span class="number">0</span>));</span><br><span class="line">	<span class="keyword">for</span>(i=<span class="number">0</span>;i&lt;h;i++)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="built_in">gotoxy</span>(i,<span class="number">0</span>);</span><br><span class="line">		cout&lt;&lt;<span class="string">&quot;|&quot;</span>;</span><br><span class="line">		<span class="built_in">gotoxy</span>(i,w+<span class="number">1</span>);</span><br><span class="line">		cout&lt;&lt;<span class="string">&quot;|&quot;</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	dir=<span class="number">-1</span>;</span><br><span class="line">	hh=h;</span><br><span class="line">	l=space+<span class="number">1</span>;</span><br><span class="line">	r=w-space;</span><br><span class="line">	topl=<span class="number">1</span>;</span><br><span class="line">	topr=w;</span><br><span class="line">	<span class="keyword">while</span>(<span class="number">1</span>)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">while</span>(!<span class="built_in">kbhit</span>())</span><br><span class="line">		&#123;</span><br><span class="line">			<span class="built_in">vMove</span>();</span><br><span class="line">			<span class="built_in">vDraw</span>();</span><br><span class="line">			<span class="built_in">gotoxy</span>(h+<span class="number">1</span>,<span class="number">0</span>);</span><br><span class="line">			<span class="built_in">Sleep</span>(<span class="number">100</span>);</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">if</span>(<span class="built_in">get lass="line">	<span class="keyword">if</span>(r==w&amp;&amp;dir==<span class="number">1</span>)</span><br><span class="line">	&#123;</span><br><span class="line">		dir=<span class="number">-1</span>;</span><br><span class="line">		<span class="keyword">return</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	l+=dir;</span><br><span class="line">	r+=dir;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">vDraw</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">int</span> i;</span><br><span class="line">	<span class="built_in">gotoxy</span>(<span class="number">0</span>,<span class="number">1</span>);</span><br><span class="line">	<span class="keyword">for</span>(i=<span class="number">1</span>;i&lt;l;i++) cout&lt;&lt;<span class="string">&quot; &quot;</span>;</span><br><span class="line">	<span class="keyword">for</span>(i=l;i&lt;=r;i++) cout&lt;&lt;<span class="string">&quot;#&quot;</span>;</span><br><span class="line">	<span class="keyword">for</span>(i=r+<span class="number">1</span>;i&lt;=w;i++) cout&lt;&lt;<span class="string">&quot; &quot;</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">vFall</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">int</span> i,j;</span><br><span class="line">	l=<span class="built_in">max</span>(l,topl);</span><br><span class="line">	r=<span class="built_in">min</span>(r,topr);</span><br><span class="line">	<span class="built_in">vDraw</span>();</span><br><span class="line">	<span class="keyword">for</span>(i=<span class="number">1</span>;i&lt;
